<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{title}}</title></div>
        <div v-text="title"></div>
        <div v-html="title"></div>

    </div>
    <script>
        var model = {title : '<h2>SSAFY VUE</h2>'}
        var app = new Vue({
            el : "#app",
            
            data : model
            
        })
    </script>
</body>
</html>
