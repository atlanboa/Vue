<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <!-- 1. 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 2. 화면(영역)을 구성 -->
    <div id="app">
        Message :: <input type="text" v-model="message"><br>
        <!-- ? 어딘가에 출력됨 -->
        {{message}} <!-- 문자보관법 :: 머쉬타시 표현법 :: 단방향 데이터(뷰데이터에서 화면단)-->
    </div>
</body>
<!-- 3. Vue 객체 생성 -->
<script>
    new Vue({
        el : '#app',
        data : {
            message : 'First Hello!!'
        }
    })
</script>
</html>
