        let msg = "GLOBAL"
        function sayHello(){
            let msg = "OUTER"
            console.log(msg) //OUTER
            if(true){
                let msg = "BLOCK"
                //ES6에서 let으로 선언한 변수는 트랜스파일한 코드에서 확인해보면
                //변수명을 _msg로 변경하여 이름 충돌을 피하도록 한다.
                console.log(msg)
            }
        }
        sayHello()
    </script>
