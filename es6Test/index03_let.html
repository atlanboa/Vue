<!-- 
    let ::
    1. 상수값이 아니기 때문에 일단 값 변경은 가능
       var와 다르게 선언한 변수명과 동일한 이름으로 변수지정할 수 없다 :: var보안

    2. 일종의 지역변수로 간주
    3. scope는 function단위가 아닌 block level scope
       ex. function 안에서 let으로 변수 지정하고 function 밖에서 해당 let변수를 호출하면?
       값이 나오지 않음 undefined

 -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script>
        let greet = "Hello"
        console.log(greet)
    </script>
