<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filters</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>INTERNATIONAL FLAGS</h2>
        <template v-for="flag in flags">
            <label><span v-html="flag.name"></span></label>
            <!-- 단방향 데이터 바인딩 : Date에서 화면단으로 데이터가 이동 -->
            <input type="text" :value="flag.korname">&nbsp;&nbsp;
            <img :src="flag.flag" alt="깃발">
        </br>
        </template>
        
    </div>
</body>
<script>
    var model = {
        //배열 초기화 " 변수명 : [] " 
        flags : [
            {
                name : 'Ghana',
                korname : '가나',
                flag : "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Flag_of_Ghana.svg/44px-Flag_of_Ghana.svg.png"
            },
            {
                name : 'South Korea',
                korname : '대한민국',
                flag : "https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/44px-Flag_of_South_Korea.svg.png"
            },

        ]
    }
    var app = new Vue({
        el : '#app',
        data : model
       
    })
</script>
</html>
