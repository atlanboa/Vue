<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-once</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-once가 지정된 엘러먼트를 단 한번만 랜더링. 그런 다음에 정적인 앨러먼트로 처리함 -->
        <h2 v-once>{{"초기값 " + count}}</h2>
        <h2>{{"현재값 "+count}}</h2>
        <button @click="count++">+</button>
    </div>
</body>
<script>
    var model = { count : 1};
    var app = new Vue({
        el : '#app',
        data : model
       
    })
</script>
</html>
