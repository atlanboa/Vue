<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<template id="listTemplate">
    <div>
        <li>나라별 인삿말 {{message}}</li>
    </div>
</template>
<script>
    Vue.component('listcomponent', {
        template : '#listTemplate',
        props : ['message']
    })
</script>
<body>
    <div id="app">
        <!-- 전체 화면 .. 부모 컴포넌트 .. root에서 값을 자식 컴포넌트로 전달
             이때 props를 사용한다.
        -->
        <listcomponent message="안녕"></listcomponent>
        <listcomponent message="Hello"></listcomponent>
        <listcomponent message="Nihaoma"></listcomponent>

    </div>
</body>
<script>
    var app = new Vue({
        el : '#app'
    })
</script>
</html>
