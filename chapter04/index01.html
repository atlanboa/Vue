<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>filters</title>
    <style>
        .common{margin: 0 auto; text-align: center; font-family: serif; font-size: 20px;}
        .sat{color: blueviolet; border-style: dotted;}
        .sun{color: yellow; border-style: solid;}
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="common" v-bind:class="{sat : isSat}">토요일</div>
        <div class="common" v-bind:class="{sat : !isSat}">토요일 아님</div>
        <div class="common" v-bind:class="{sun : isSun}">일요일</div>
        <div class="common" v-bind:class="{sun : !isSun}">일요일 아님</div>
    </div>
</body>
<script>
    var model = { isSat:true, isSun:false}
    var app = new Vue({
        el : '#app',
        data : model
       
    })
</script>
</html>
